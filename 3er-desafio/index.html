<!DOCTYPE html>
<html lang="en">

<head>
    <title>3er Desafio - Incorporar Arrays</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">

    <header class="row mb-5">
        <nav class="navbar navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="https://i.pinimg.com/736x/c7/a1/f3/c7a1f3ff492f07a372b6cd42ded28537.jpg" alt="" width="30"
                        height="24" class="d-inline-block align-text-top">
                    Devaluta
                </a>
            </div>
        </nav>
    </header>

    <div class="row">
        <div class="col-6">
            <label for="pContado">Precio al contado</label>
        </div>
        <div class="col-6">
            <div class="input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="inputTContado" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <label for="pCuotas">Precio en cuotas</label>
            </div>
            <div class="col-6">
                <div class="input-group mb-3">
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="inputTCuotas" aria-label="Amount (to the nearest dollar)">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-6">
                <select class="form-select mb-5" name="cuotas" id="cantCuotas">
                    <option selected>Cantidad de Cuotas</option>
                    <option value="3">3</option>
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                    <option value="18">18</option>
                </select>
            </div>
        </div>
    </div>

    <div class="row justify-content-center">
        <button type="button" class="btn btn-primary mb-5 col-4" onclick="runCalculo()">Calcular</button>
    </div>

    <div class="row justify-content-center text-align-center" id="pTableContainer">
        <table class="col-4">
        </table>

        <p class="col-12">
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>
</body>

</html>
